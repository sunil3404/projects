{% extends "todoapp/base.html" %}
{% block title %} Tasks {% endblock title %}
{% block content %}
<div class="container-fluid col-md-8 mx-auto my-3 text-center bg bg-primary p-2 text-warning border rounded">Update Task : {{ task_name }}</div>
<div class="container border border-primary border rounded col-md-8 mx-auto p-4 ">
	<form method="POST">{% csrf_token %}
		<div class="form-control col-md-6 mx-auto bg-secondary bg-light p-4 d-flex-row justify-content-between">
			{{ form.as_p}}
			<input type="submit" class="col-3 btn btn-outline-primary task-create d-inline my-2 mb-4 mx-auto" value="Update">
			<a href="{% url 'user-tasks' %}" class="col-3 btn btn-outline-secondary my-2 mx-auto mb-4">Cancel</a>
		</div>
	</form>
</div>
</div>
{% endblock content %}
