
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	{% load static %}
	<link rel="stylesheet" href = "{% static 'main.css' %}">
	<link rel="stylesheet" href = "{% static 'login.css' %}">
	<link rel="stylesheet" href = "{% static 'todotask.css' %}">
</head>
<body>
	<nav class="navbar sticky-top navbar-expand-lg bg-primary">
	  <div class="title container col-md-6 text-center">
	  	<p class="title-p mx-auto"> TODO APP </p>
	  </div>
	  <div class="user-settings col-md-2">
	  	{% if user.is_authenticated %}
	  		<a href = "{% url 'user-logout' %}"><p class="Logout"> Logout </p></a>
	  	{% else %}
		  	<a href = "{% url 'user-register' %}"><p class="Register"> Register</p></a>
		  	<a href = "{% url 'user-login' %}"><p class="Login"> Login </p></a>
		{% endif %}
	  	<div class="profile-pic"></div>
	  </div>
	</nav>
	<div class="container col-md-8">
		{% if messages %}
		  <div class="col-md-12 p-4">
		      {% for message in messages %}
		      <div class="alert alert-{{ message.tags }}" role="alert">
		          <p>{{ message }}</p>
		      </div>
		      {% endfor %}
		  </div>
		{% endif %}
	</div>
	<div class="container col-md-8">
		{% block content %} {% endblock content %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
</body>
</html>
