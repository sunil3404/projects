{% extends 'base.html' %}
{% block content %}

	<div class='container col-12'>
		<div class="container mb-4 bg bg-primary text-white p-2 rounded text-center">
			<h2> CreateIssue</h2>
		</div>
		<form method='POST' action=''> {% csrf_token %}
			{{ form.as_p}}
			<div class="container d-flex justify-content-between p-0">
				<button class='btn btn-primary col-12 mb-2' type="submit">Create</button>
			</div>
		</form>
		<a href="{% url 'show-issues' %}"><button class="btn btn-danger col-12">Cancel</button></a>
		
	</div>
	
{% endblock %}
