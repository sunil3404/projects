{% extends 'base.html' %}
{% block content %}
	
	<div class ="container col-10">
		<br>
		<div class = 'container text-center'>
			<h1> All Issues </h1>
		</div>
		<br>
			{% for issue in issues %}
				<div class="card" style="width: 50rem">
				  <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
				  <div class="card-body">
				    <h5 class="card-title"><a href="{% url 'update-jira' issue.id %}">{{ issue.name }} </a><small class='text-muted'> {{ issue.date_created}} </small></h5>
				    <p class="card-text">{{ issue.detail}}</p>
				    <small class="text-muted"> Created By : {{ issue.assigned_to}}</small>
				  </div>
				</div>
				<hr>
			{% endfor %}
	</div>
{% endblock %}
